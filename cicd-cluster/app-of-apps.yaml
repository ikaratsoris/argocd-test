apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-app-of-apps
spec:
  generators:
  - list:
      elements:
      - cluster: cicd
        url: https://kubernetes.default.svc
  template:
    spec:
      project: cicd
      source:
        repoURL: https://github.com/ikaratsoris/argocd-test
        targetRevision: HEAD
        path: cicd-cluster/apps
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
